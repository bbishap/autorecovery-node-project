<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autorecovery project</title>
    <link rel="stylesheet" href="/styles/style.css">
    <script src="script.js"></script>
</head>

<body>

    <div id="app" class="app">
        <div class="div-wrapper">
            <span class="header-text">Auto recovery Project using AWS EC2 Instance, Newrelic, rundeck and
                Ansible.</span>
            <div class="button-wrapper">
                <div class="button-ind-wrapper">
                    <!-- <div class="subheading">Click to increase CPU usage of the server : </div> -->
                    <div class="button" onclick="handleIncreaseCPUUsage()">
                        <span>Increase CPU Usage</span>
                    </div>
                </div>
                <div class="button-ind-wrapper">
                    <!-- <div class="subheading">Click to increase Memory usage of the server : </div> -->
                    <div class="button" onclick="handleIncreaseMemoryUsage()">
                        <span>Increase Memory Usage</span>
                    </div>
                </div>
                <div class="button-ind-wrapper">
                    <!-- <div class="subheading">Click to make server unresponsive </div> -->
                    <div class="button" onclick="handleHostNotReporting()">
                        <span>Kill the host</span>
                    </div>
                </div>
            </div>
            <div class="metrics-wrapper">
                <div class="metrics-heading">Current Metrics</div>
                <div>
                    <div class="cpu-usage" id="cpu-usage">CPU Usage: --%</div>
                    <div class="memory-usage" id="memory-usage">Memory Usage: --%</div>
                </div>
            </div>
        </div>
    </div>
    <div id="notification-container"></div>
</body>
</html>
